<!doctype html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <title>Dry Flower Life</title>
  <meta name="description" content="趣味のドライフラワーを紹介するプロフィールサイト。これまでに作った作品を掲載。">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="img/favicon.ico">
  <link rel="apple-touch-icon" href="img/apple-touch-icon.png">
  <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="wrapper">
    <h1 class="logo">
      <a href="index.html">
        <img src="img/logo.svg" alt="Dry Flower Life">
      </a>
    </h1>

    <nav>
      <ul class="navi">
        <li><a href="#profile">Profile</a></li>
        <li><a href="#works">Works</a></li>
      </ul>
    </nav>
  </header>

  <main class="wrapper">
    <div class="main-visual">
      <img src="img/mainvisual.jpg" alt="メインビジュアル">
    </div>

    <div class="introduction">
      <p class="catchphrase">
        ドライフラワーのある生活で暮らしを豊かに
      </p>
      <p class="text">
        アンティークな雰囲気を持ったドライフラワーは、インテリアとして生活を彩るだけでなく香りを楽しむこともできます。<br>
        あなたの暮らしにもドライフラワーを取り入れてみませんか？
      </p>
    </div>

    <section id="profile">
      <div class="img">
        <img src="img/profile.jpg" alt="プロフィール画像">
      </div>

      <div class="detail">
        <h2 class="section-title">
          <span class="en">Profile</span>
          <span class="ja">自己紹介</span>
        </h2>
        <p>
          趣味でドライフラワー作りを始め、現在はドライフラワー作家として活動しています。<br>
          インテリアとしてだけでなく、お誕生日や記念日等、お祝い用のフラワーアレンジメントも行っています。
        </p>
      </div>
    </section>

    <section id="works">
      <h2 class="section-title">
        <span class="en">Works</span>
        <span class="ja">作品一覧</span>
      </h2>

      <ul class="works-list">
        <li><img src="img/works1.jpg" alt="作品1"></li>
        <li><img src="img/works2.jpg" alt="作品2"></li>
        <li><img src="img/works3.jpg" alt="作品3"></li>
        <li><img src="img/works4.jpg" alt="作品4"></li>
        <li><img src="img/works5.jpg" alt="作品5"></li>
        <li><img src="img/works6.jpg" alt="作品6"></li>
      </ul>
    </section>
  </main>

  <footer class="wrapper">
    <small class="copyright">&copy; Dry Flower Life.</small>
  </footer>
</body>

</html>
